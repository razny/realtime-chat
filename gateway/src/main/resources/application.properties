# Gateway REST/WebSocket server
server.port=8080

# RabbitMQ connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Disable startup rabbit test by default
app.rabbit.test-enabled=false

# MongoDB connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chat_db

# Processor REST endpoint
processor.url=http://localhost:8081/api/messages

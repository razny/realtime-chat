<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Real-time Chat Application</title>
    <link rel="stylesheet" th:href="@{/chat.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 900px;">
        <div class="card-header text-center bg-primary text-white">
            <h3 class="mb-0">Czat online</h3>
        </div>
        <div class="card-body d-flex flex-column gap-3">
            <div id="activeUsers" class="p-2 border rounded bg-white" aria-live="polite" aria-label="Active users">
                <strong>Aktywni użytkownicy:</strong> <span id="usersList"></span>
            </div>

            <div id="chat" class="border rounded p-3 bg-white flex-grow-1 overflow-auto" style="height: 360px;"
                 aria-live="polite" aria-label="Chat messages"></div>

            <div class="input-group">
                <input id="senderInput" type="text" class="form-control" placeholder="Wprowadź nazwę użytkownika"
                       aria-label="Nazwa użytkownika" />
                <button id="connectBtn" class="btn btn-success" aria-label="Połącz z czatem">Połącz</button>
            </div>

            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Napisz wiadomość..."
                       aria-label="Pole do wpisywania wiadomości" />
                <button id="sendBtn" class="btn btn-primary" aria-label="Wyślij wiadomość">Wyślij</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://unpkg.com/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="/chat.js"></script>
</body>
</html>
